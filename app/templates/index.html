{% extends 'base.html' %}

{% block content %}


<!-- Banner -->

<div class="row">
    <div class="col-12">
        <img src="https://res.cloudinary.com/dbqwjxuhv/image/upload/v1621026817/banner_lsizoj.jpg" class="banner-img">
        <div class="card banner-card" style="width: 17rem;">
            <div class="card-body">
              <h4 class="card-title my-2">Your meals</h4>
              <h5 class="card-text my-2">Seasoned perfectly.</h5>
              <a href="{{ url_for('shop._shop') }}" class="btn btn-outline-primary my-2">Shop Now</a>
            </div>
          </div>
    </div>
</div>

<!-- "Best Sellers" heading -->

<div class="row best-seller">
    <div class="col-12">
        <h3 class="text-center">Best Sellers</h3>
        <hr>
    </div>
</div>

<!-- Product Cards -->

<div class="row mb-5">
    <div class="col-12 d-flex flex-row justify-content-around mb-3">
      {% for prod in top_4 %}
        <div class="card" style="width: 18rem;">
            <a href="{{ url_for('shop.product_detail', product_sku = prod.sku)}}"><img src="{{ prod.image }}" class="card-img-top" alt="..."></a>
            <div class="card-body">
              <a href="{{ url_for('shop.product_detail', product_sku = prod.sku)}}"><h5 class="card-title">{{ prod.name }}</h5></a>
              <p class="card-text">{{ prod.description }}</p>
              <a href="#" class="btn btn-outline-primary">${{ prod.amount }}</a>
            </div>
          </div>
          {% endfor %}
    </div>
</div>

{% include 'footer.html' %}



{% endblock content %}
